<!DOCTYPE html>
<html lang="en" data-theme="sunset">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณดอกเบี้ย</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./Styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div id="navbar" class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">ระบบคำนวณดอกเบี้ย</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="https://mabel0089.github.io/profile/">Profile</a></li>
            <li><a href="./index.html">principal</a></li>
            <li><a href="./index.htm">BMI</a></li>
          </ul>
        </div>
      </div>
    <div class="w-full max-w-xs p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-white text-center text-2xl mb-4">คำนวณดอกเบี้ย</h2>
        <div class="mb-4">
            <label class="text-white">เงินฝากเริ่มต้น</label>
            <input type="number" id="principal" class="input input-bordered w-full mt-2" placeholder="เงินฝากเริ่มต้น" required>
        </div>
        <div class="mb-4">
            <label class="text-white">อัตราดอกเบี้ย (%)</label>
            <input type="number" id="rate" class="input input-bordered w-full mt-2" placeholder="อัตราดอกเบี้ย" required>
        </div>
        
        <div class="mb-4">
            <label class="text-white">ระยะเวลาปี</label>
            <input type="number" id="time" class="input input-bordered w-full mt-2" placeholder="ระยะเวลาปี" required>
        </div>
        <button onclick="calculateInterest()" class="btn btn-outline btn-warning w-full">คำนวณดอกเบี้ย</button>
        <div class="mt-4" id="result" class="text-white text-center hidden">
            <p id="result" style="color: azure;"></p>
        </div>
    </div>
    <script src="./Scripts/Script.js"></script>
</body>
